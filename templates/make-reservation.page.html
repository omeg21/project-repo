{{template "base" .}}

{{define "content"}}

<div class="containter">

    <div class="row">
        <div class="col">

            <h1>Make Resevation</h1>
            <form action="post" action="" class="needs-validation" novalidate>
                <div class="form-group mt-5">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" class="form-control" required
                        autocomplete="off">
                </div>

                <div class="form-group mt-5">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" required autocomplete="off">
                </div>

                <div class="form-group mt-5">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required autocomplete="off">
                </div>

                <div class="form-group mt-5">
                    <label for="phone">phone number</label>
                    <input type="text" name="phone" id="phone" class="form-control" required autocomplete="off">
                </div>
                <hr>
                <input type="submit" class="btn btn-primary" value="make reservation">
            </form>

        </div>
    </div>

</div>

{{end}}
